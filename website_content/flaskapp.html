<html lang="en" class="h-100">

  <div class="input_values">
    <form action="{{ url_for('flaskapp') }}" method="POST">
        <fieldset>
            <br>
            <br>Percent using the internet:
            <input id="pct_internet" name="pct_internet" type="number" placeholder="0.5" step="0.01" min="0" max="100" required>
            <br>
            <br> Percent using a computer:
            <input name="pct_computer" id="pct_computer" type="number" placeholder="0.5" step="0.01" min="0" max="100" required>
            <br>
            <br> Median download speed:
            <input name="ookla_download" id="ookla_download" type="number" step="0.01" min="0" max="1000" required>
            <br>
            <br> Median upload speed:
            <input name="ookla_upload" id="ookla_upload" type="number" step="0.01" min="0" max="1000" required>
            <br>
            <br>
            <input type="submit">
        </fieldset>
    </form>
  </div>
	<div class="result">
	    {% if result %}

	        <br>
	        <br> Estimate:
	           <p style="font-size:50px">{{ result }}</p>
	    {% endif %}
      <br>
      <br> Current Value:
        <p style="font-size:50px" id="current"></p>
	</div>

</html>
